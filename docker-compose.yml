version: '3.4'

services:
  api:
    image: devicewallbackend
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "5000:5000"
    environment:
      ConnectionStrings__DefaultConnection: "host=postgres_image;password=mobiledevicewall;Port=5432;Database=mobileDeviceWallDB;"
      DB_CONNECTION_STRING: "host=postgres_image;password=mobiledevicewall;Port=5432;Database=mobileDeviceWallDB;"
    
  postgres_image:
    image: postgres:latest
    ports:
      - "5432"
    volumes:
      - db_volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: "postgres"
      POSTGRES_PASSWORD: "mobiledevicewall"
      POSTGRES_DB: "mobileDeviceWallDB"
  
volumes:
  db_volume:
    
